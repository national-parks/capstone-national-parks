version: "3"
services:
  sql:
    build: ./sql
    volumes:
      - ddc-twitter:/var/lib/mysql
    env_file:
      - ./.env
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
  node:
    build: ./backend
    env_file:
      - .env
    ports:
      - 8080:5000
    user: "node"
    volumes:
      - ./backend/src:/home/node/app/src
      - ./backend/tsconfig.json:/home/node/app/tsconfig.json
volumes:
  express-misquote: